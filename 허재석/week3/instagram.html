<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="" style="height: 2000px; background-color: #FAFAFA;">
  <div>
    <nav class="navbar navbar-light" style="background-color: #FFFFFF; border: 1px solid lightgray;">
      <div class="container">
        <a class="navbar-brand mx-5" href="#">
          <img src="images3/Insta_logo.png" alt="instagram logo" height="25">
        </a>
        <div class="nav-search">
          <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
            <form class="d-flex justify-content-center">
              <input class="form-control me-2" type="search" placeholder="검색" style="text-align: center" aria-label="Search">
            </form>
          </div>
        </div>
        <div>
          <span class="material-icons-outlined nav-icons">home</span>
          <span class="material-icons-outlined nav-icons">send</span>
          <span class="material-icons-outlined nav-icons">explore</span>
          <span class="material-icons-outlined nav-icons">favorite_border</span>
          <span class="material-icons-outlined nav-icons">account_circle</span>
        </div>
      </div>
    </nav>  
  </div>
  <div class="container" style="width: 80%; height:1000px;">
    <div class="first">
      <div class="above">
        <div>
          <img src="images4/1.jpg" alt="" class="profile-img">
        </div>
        <div class="above2" style="margin-left: 40px;"> 
          <p class="abovetext">#쿠치라이식라면</p>
          <button type="button" class="btn btn-primary">팔로우</button>
        </div>
      </div>
    </div>
    <p style="color: rgb(96,96,96);">인기 게시물</p>
    <div class="second d-flex justify-content-between">
      <div class="img-box">
        <img src="images4/1.jpg" class="img" data-bs-toggle="modal" data-bs-target="#staticBackdrop">


        <div class="modal fade" id="staticBackdrop"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content flex-row">
              <div class="caro" style="width: 300px;">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active ind" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="ind" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="ind" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                      <img src="images4/1.jpg" class="d-block w-100 img" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="images4/2.jpg" class="d-block w-100 img" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="images4/3.jpg" class="d-block w-100 img" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>

                </div>
              </div>
              <div class="review">
                <h1>review</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="img-box">
        <img src="images4/2.jpg" class="img" alt="">
      </div>
      <div class="img-box">
        <img src="images4/3.jpg" class="img" alt="">
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
