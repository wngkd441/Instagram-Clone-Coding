<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="instagram.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>Instagram</title>
</head>
<body>
  <!-- 화면을 상(사진과 입력), 하(하단 정보)로 나눔 -->
  <div class="container">  

    <!-- 1 상단 -->
    <section class="d-flex justify-content-center gap">

      <!-- 1.1 사진 -->
      <article class="d-lg-block d-none me-3 parent">
        <img src="./main/iphone.png" class="iphone" alt="image1">
        <div id="carouselExampleFade" class="carousel slide carousel-fade moving-img" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./main/image1.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./main/image2.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./main/image3.jpg" class="d-block" alt="...">
            </div>
          </div>
        </div>
      </article>

      <!-- 1.2 입력 창 -->
      <article class="justify-content-center pt-4">
        
        <!-- 1.2.1 로그인 -->
        <div class="login mobile py-0">

          <!-- 1.2.1.1 로고 -->
          <div class="text-center pb-2 pt-3">
            <img src="./main/instagram_logo.png" alt="logo" class="logo-size">
          </div>
        
          <!-- 1.2.1.2 아이디, 비밀번호, 로그인 버튼-->
          <div class="p-2">
            <div class="form-floating">
              <input type="text" class="form-control mb-2 fs-10px bg-light" style="height: 40px" placeholder="전화번호, 사용자 이름 또는 이메일" id="floatingInput">
              <label for="floatingInput" class="p-2 text-secondary">전화번호, 사용자 이름 또는 이메일</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control mb-3 fs-10px bg-light" style="height: 40px" placeholder="비밀번호" id="floatingPassword">
              <label for="floatingPassword" class="p-2 text-secondary">비밀번호</label>
            </div>
    
            <button type="button" class="btn btn-primary form-control fs-14px mb-2">로그인</button>
          </div>
          
          <!-- 1.2.1.3 hr 또는 hr -->
          <div class="d-flex px-2">
            <hr class="my-auto flex-grow-1">
            <div class="px-4 text-secondary fw-bold fs-10px">또는</div>
            <hr class="my-auto flex-grow-1">
          </div>
          
          <!-- 1.2.1.4 페이스북 로그인, 비밀번호 찾기 -->
          <a href="#" class="text-decoration-none text-center p-3 fw-bold facebook">
            <img src="./main/facebook.png" class="icon mb-1" alt="facebook">
            Facebook으로 로그인
          </a>
          <a href="#" class="text-decoration-none text-center text-secondary fs-10px">비밀번호를 잊으셨나요?</a>
        </div>

        <!-- 1.2.2 가입 항목 -->
        <div class="signin mobile">
          <span class="me-2">계정이 없으신가요?</span>
          <a href="#" class="text-decoration-none fw-bold">가입하기</a>
        </div>
      
        <!-- 1.2.3 앱 다운로드 -->
        <div class="app">
          <span class="p-3">앱을 다운로드 하세요.</span>
          <div>
            <a href="#"><img src="./main/app_store.png" alt="app_store" class="download-img"></a>
            <a href="#"><img src="./main/google_play.png" alt="google_play" class="download-img"></a>
          </div>
        </div>
      </article>
    </section>

    <!-- 하단 -->
    <section class="pt-5 fs-10px">
      
      <!-- 첫번째 줄 목록 -->
      <div class="d-flex flex-wrap justify-content-center">
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">소개</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">블로그</a>
        </div>
        <div class="p-1">

        </div>
        <div class="p-1">

        </div>
        <div class="p-1">

        </div>
        <div class="p-1">

        </div>
        <div class="p-1">

        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">인기 계정</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">해시태그</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">위치</a>
        </div>
      </div>

      <!-- 두번째 줄 목록 -->
      <div class="d-flex flex-wrap justify-content-center">
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">뷰티</a>
        </div>
        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">댄스</a>

        <div class="p-1">

        <div class="p-1">

        <div class="p-1">
          <a href="#" class="text-decoration-none text-secondary p-1">시각 예술</a>
        </div>
      </div>

      <!-- 세번째 줄 목록 -->
      <div class="d-flex justify-content-center align-items-center pt-2">
        <select name="choice">
          <option value="first">random country</option>

          <option value="third">random country</option>
        </select>
        <span class="ps-3 text-secondary">© 2021 Instagram from Facebook</span>
      </div>
    </section>
  </div>

</body>
