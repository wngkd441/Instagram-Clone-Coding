<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="instagram_main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Document</title>
</head>
<body class="p-5" width=474px; height=924px;>
  <div class="d-flex justify-content-center align-items-center">
    <div class="menu p-3 m-3">
        <img src="images/iphone.jpeg" alt="phone" width="500">
    </div>
    <div class="d-flex flex-column">
      <div class="d-inline-flex flex-column bg-white border m-3 p-3">
        <h1 class="d-flex justify-content-center pt-3">
          <img src="images/Instagram_logo.png" alt="instagram logo" width=250>
        </h1>
        <div class="d-flex flex-column bg-white my-3 justify-content-center">
          <input class="p-3 my-2 text-secondary" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" value="">
          <input class="p-3 my-2 text-secondary" type="password" placeholder="비밀번호" value="">
          <a class="btn btn-primary p-3 my-2 bg-primary text-white" href="instagram_home.html" value="로그인" role="button">로그인</a>
          <p class="d-inline-flex justify-content-center mt-2 text-secondary">또는</p>
        </div>
        <div class="d-flex d-grid flex-column mx-auto"> 
          <img class="col"src="" alt="facebook icon">
          <a class="col" href="facebook.com" class="text-primary" style="text-decoration: none">Facebook으로 로그인</a>
          <a class="" href="instagram.com" class="text-primary" style="text-decoration: none">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
      <div class="d-flex justify-content-center border mx-3 pb-auto">
        <p class="mx-1">계정이 없으신가요?</p>
        <a class="text-primary" href="instagram.com" style="text-decoration: none">가입하기</a>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <p>앱을 다운로드하세요.</p>
      </div>
      <div>
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" alt="app store" width="180">
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" alt="google play" width="180">
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <p class="p-3">소개</p>
    <p class="p-3">블로그</p>
    <p class="p-3">채용 정보</p>
    <p class="p-3">도움말</p>
    <p class="p-3">API</p>
    <p class="p-3">개인정보처리방침</p>
    <p class="p-3">약관</p>
    <p class="p-3">인기 계정</p>
    <p class="p-3">해시태그</p>
    <p class="p-3">위치</p>
  </div>
  <div class="d-flex justify-content-center">
    <div class="dropdown">
      <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        한국어
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">English</a></li>
        <li><a class="dropdown-item" href="#">Chinese</a></li>
        <li><a class="dropdown-item" href="#">Japanese</a></li>
      </ul>
    </div>
    <p class="pt-1">© 2021 Instagram from Facebook</p>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
